<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO</title>
    <!--IMPLEMENTE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <!--CREE LA BARRA DE NAVEGACION-->
    <nav class="navbar navbar-light bg-light"> 
        <div class="container-fluid">
          <a class="navbar-brand">Tienda de discos</a>
          <form class="d-flex">
            <input id="busqueda" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" onclick="buscar_disco(event)" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <!--AGREGUE UNA ALERTA CON EL RESULTADO DE NUESTRA BUSQUEDA-->
    <div id="resultado_busqueda" class="alert alert-info" role="alert"></div>

    <!--IMPLEMENTE UN SALUDO DE BIENVENIDA-->
    <h1> ¡Bienvenido a tu tienda en linea! </h1>

    <br><br>

    <!--AGREGUE CARDS CON IMAGNEES REFERENTES A LA TIENDA DE DISCOS CON PEQUEÑOS COMENTARIOS-->
    <section id= "cards">
        <div class="card col-md-3">
            <img src="uno.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Aqui podras verder tu propio disco y comparir tu musica a muchas personas.</p>
            </div>
        </div>
        <div class="card col-md-3">
            <img src="dos.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Aqui podras comprar cualquier disco de tu eleccion a los mejores precios.</p>
            </div>
        </div>
    </section>
   
    <!--IMPLEMENTE UNA INDICACION -->
    <h2> Registra tu disco </h2>

    <br>

    <!--AGREGUE UN FORMULARIO EN EL CUAL PODREMOS REGISTRAR NUESTRO DISCO A NUESTRA PAGINA WEB (CADA UNO CON SU RESPECTIVO id PARA PODERLOS UTILIZAR EN NUETSRO SCRIPT) -->
    <div class="row">
        <div class="col">
          <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col">
          <input id="precio" type="text" class="form-control" placeholder="Precio" aria-label="Precio">
        </div>
        <div class="col">
            <input id="año" type="text" class="form-control" placeholder="Año" aria-label="Año">
          </div>
        <div class="col-auto">
            <button type="submit" onclick="registrar_disco(event)" class="btn btn-primary">Registrar</button>
          </div>
    </div>
    <br>

    <!--AGREGUE UNA TABLA DONDE SE PODRAN VISUALIZAR TODOS LOS REGISTROS QUE TENGAMOS-->
    <table id="tablota" class="table">
      <thead class="tb">
        <tr>
          <th class="c" scope="col">ID</th>
          <th class="c" scope="col">NOMBRE</th>
          <th class="c" scope="col">PRECIO</th>
          <th class="c" scope="col">AÑO</th>
        </tr>
      </thead>
      <tbody id="tablita">
       
      </tbody>
    </table>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
